tag: 5.3.2
rbac: true
global:
  cattle:
    url: https://rancher.rajesh-kumar.in/ 
controller:
  replicas: 1
  ranchersso:
    enabled: true
  env:
    - name: CTRL_EN_ICMP_POLICY
      value: "1"
    #- name" CTRL_PERSIST_CONFIG
    #  value: "1"
  affinity: {}
  apisvc:
    type: NodePort 
  federation:
    managedsvc:
      type: NodePort
  pvc:
    enabled: true
    storageClass: longhorn
    capacity: 2Gi
manager:
  svc:
    type: ClusterIP
  env:
    ssl: true
cve:
  scanner:
    replicas: 2
